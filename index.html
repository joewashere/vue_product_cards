<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Product Card</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
        <meta name="description" content="Product Card">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="product_card.css">
    </head>
    <body>
        <div id="app">
            <section class="product_list">
            <!-- START Product Card -->
                <article v-for="product in products" v-bind:key="product.code" class="product_card">
                    <div class="product_elements">
                        <div class="product_header">
                            <h3>{{ product.name }}</h3>
                            <div class="rating">
                                <span class="icon-star-full icon glyph"></span>
                                <span class="icon-star-full icon glyph"></span>
                                <span class="icon-star-full icon glyph"></span>
                                <span class="icon-star-half icon glyph"></span>
                                <span class="icon-star-empty icon glyph"></span>
                            </div>
                        </div>
                        <prod-image :image="product.image" :thumbnails="product.thumbnails"></prod-image>
                        <p>{{ product.descrip }}</p>
                    </div>
                    <a class="btn-primary">
                        <span class="glyph icon icon-cart"></span><span class="btn-price">${{ product.price }}</span><span class="btn-atc">Add to Cart</span>
                    </a><a class="btn-secondary">
                        <span class="glyph icon icon-heart"></span>Save
                    </a>
                </article>
            <!-- END Product Card -->
            
            </section>
        </div>
        
        <script src="product_card.js" async defer></script>
    </body>
</html>
